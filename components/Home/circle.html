<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Months Progress Circle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4" viewBox="0 0 4 4"><path fill="%23222" d="M1 3h1v1H1V3zm2-2h1v1H3V1z"/></svg>');
            font-family: Arial, sans-serif;
        }

        .progress-container {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .progress-circle {
            transform: rotate(-90deg);
            transform-origin: center;
        }

        .circle-bg {
            fill: none;
            stroke: #ff9800;
            stroke-width: 20;
            stroke-linecap: butt;
            transition: transform 0.5s ease;
            transform-origin: center;
        }

        .circle-narrower {
            fill: none;
            stroke: #ff9800;
            stroke-width: 12;
            stroke-linecap: round;
        }

        .progress-container:hover .circle-bg {
            transform: rotate(30deg);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .progress-text h2 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        .progress-text p {
            font-size: 20px;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <svg class="progress-circle" viewBox="0 0 100 100">
            <!-- Wider part of the circle (approximately 75% of the circle) -->
            <path class="circle-bg" 
                  d="M 50,50 m -38,0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0" 
                  stroke-dasharray="239" 
                  stroke-dashoffset="60"
                  stroke-linecap="round"
                  stroke-linejoin="miter">
            </path>
            
            <!-- Narrower part (approximately 25% of the circle) -->
            <path class="circle-narrower" 
            d="M 50,50 m -38,0 a 38,38 0 1,1 76,0 a 38,38 0 1,1 -76,0"
                  stroke-dasharray="80.75" 
                  stroke-dashoffset="0"
                  stroke-linecap="butt"
                  stroke-linejoin="miter">
            </path>
        </svg>
        
        <div class="progress-text">
            <h2>3</h2>
            <p>Months</p>
        </div>
    </div>
</body>
</html>
